<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
    <link rel="icon" href="Duong.png" type="image/icon type">
</head>

<body>
    <form>
        <table>
            <tr>
                <h2>THÊM SINH VIÊN</h2>
            </tr>
            <tr>
                <td style="text-align: left;"><label for="name">Họ tên</label></td>
                <td style="text-align: left;"><input type="text" name="name" value="Nguyễn Văn A"></td>
            </tr>
            <br>
            <tr>
                <td style="text-align: left;"><label for="birthday">Ngày sinh</label></td>
                <td style="text-align: left;"><input type="date" name="birthday" value="2000-01-01"></td>
            </tr>
            <br>
            <tr>
                <td style="text-align: left;"><label for="gender">Giới tính</label></td>
                <td style="text-align: left;">
                    <label>
                        <input type="radio" name="gender" value="0" checked>Nam
                        <input type="radio" name="gender" value="1">Nữ
                    </label>
                </td>
            </tr>
            <tr>
                <td style="text-align: left;"><label for="place">Quê quán</label></td>
                <td style="text-align: left;">
                    <select name="place">
                        <option value="1">An Giang</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: left;"><label for="address">Địa chỉ</label></td>
                <td style="text-align: left;"><input type="text" name="address"></td>
            </tr>
            <tr>
                <td style="text-align: left;">Sở thích</td>
                <td style="text-align: left;">
                    <label>
                        <input type="checkbox" value="0">Thể thao
                        <input type="checkbox" value="1" checked>Du lịch
                        <input type="checkbox" value="2" checked>Phim ảnh
                        <input type="checkbox" value="3">Ẩm thực
                    </label>
                </td>
            </tr>
            <tr>
                <td style="text-align: left;"><label for="color">Màu yêu thích</label></td>
                <td style="text-align: left;"><input type="color" name="color" value="#ff0000"></td>
            </tr>
            <tr>
                <td style="text-align: left;"><label for="email">Email</label></td>
                <td style="text-align: left;"><input type="email" name="email"></td>
            </tr>
            <tr>
                <td style="text-align: left;"><label for="facebook">Trang Facebook</label></td>
                <td style="text-align: left;"><input type="url" name="facebook"></td>
            </tr>
            <tr>
                <td style="text-align: left;"><label for="class">Lớp</label></td>
                <td style="text-align: left;">
                    <select name="class">
                        <option value="1">Lớp CNTT khoá 8</option>
                        <option value="2">Lớp CNTT khoá 9</option>
                        <option value="2">Lớp CNTT khoá 10</option>
                        <option value="2">Lớp CNTT khoá 11</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: left;"><label for="username"></label> Tên đăng nhập</td>
                <td style="text-align: left;"><input type="text" name="username"></td>
            </tr>
            <tr>
                <td style="text-align: left;"><label for="pass"></label> Mật khẩu</td>
                <td style="text-align: left;"><input type="password" name="pass"></td>
            </tr>
            <tr>
                <td style="text-align: left;"><label for="image"></label> Ảnh thẻ</td>
                <td style="text-align: left;"><input type="file" name="image"></td>
            </tr>
            <tr>
                <td style="text-align: left;"><label for=""></label> Mô tả</td>
                <td style="text-align: left;"><input type="text" placeholder="Nhập nội dung vào đây!"></td>
            </tr>
            <tr>
                <td style="text-align: left;"><button type="submit">Gửi</button></td>
                <td style="text-align: left;"><button type="reset">Nhập lại</button></td>
            </tr>
            <br>
        </table>
    </form>
</body>

</html>
