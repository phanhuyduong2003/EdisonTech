<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <div class="col-12 col-md-12 mb-5">
            <form action="" class="row border bg-light">
                <div class="col-md-6">
                    <div class="col-12 col-md-12 mt-3">
                        <h3 class="text-center">Thông tin người dùng</h3>
                    </div>
                    <div class="col-12">
                        <label for="name" class="form-label">Tên</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label for="birthday" class="form-label">Ngày sinh</label>
                        <input type="date" name="birthday" class="form-control" required>
                    </div>
                    <fieldset class="row mb-4">
                        <label class="col-form-label col-sm-3">Giới tính</label>
                        <div class="col-sm-9">
                            <div class="form-check">
                                <input type="radio" name="gender" class="form-check-input" checked>
                                <label for="male" class="form-check-label">Nam</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="gender" class="form-check-input" checked>
                                <label for="female" class="form-check-label">Nữ</label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="col-12 mb-3">
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" maxlength="10" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="address" class="form-label">Địa chỉ</label>
                        <textarea name="address" id="input" cols="20" rows="2" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-12 mt-md-3">
                        <h3 class="text-center">Thông tin tài khoản</h3>
                    </div>
                    <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" required>
                    </div>
                </div>
                <div class="col-12 mt-3 mb-3"><button class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
