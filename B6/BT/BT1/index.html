<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="" id="form">
            <h2 style="text-align: center;">ĐO CHỈ SỐ (BMI)</h2>
            <div class="field">
                <label for="height">Chiều cao</label>
                <input type="text" name="height" id="height" placeholder="Tính theo m" style="width: 100%;">
            </div>
            <div class="field">
                <label for="weight">Cân nặng</label>
                <input type="text" name="weight" id="weight" placeholder="Tính theo kg" style="width: 100%;">
            </div>
            <div class="field">
                <label for="">Giới tính:</label>
                <div class="gender">
                    <input type="radio" name="gender" id="gender" value="0">
                    <label for="gender">Nam</label>
                </div>
                <div class="gender">
                    <input type="radio" name="gender" id="gender" value="1">
                    <label for="gender">Nữ</label>
                </div>
            </div>
            <div class="submit">
                <button type="submit" id="submit">Tính BMI</button>
            </div>
            <div class="result">
                <p>KẾT QUẢ</p>
                <p id="log" class="log">-</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
